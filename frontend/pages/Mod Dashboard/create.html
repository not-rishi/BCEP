<html lang="en">

    <link rel="stylesheet" href="create.css" />
  </head>

  <body id="vanta-bg">

      <img id="loader-logo" src="/Data/Images/logo.png" alt="Logo" />
      <div class="progress-container">

    <script src="../../config.js"></script>
    <script>
      (function () {
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token || role !== "moderator") {
          window.location.href = "../Moderator Login/login.html";
        }
      })();
    </script>
    <nav>
      <div class="nav-left">
        <a href="dashboard.html">
          <img src="../../Data/Images/logo.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="nav-right">
        <a href="dashboard.html">Back</a>
      </div>
    </nav>

    <main>
      <div class="glass-card">
        <div class="heading">Create Event</div>

        <div>
          <label>Event Poster (A4 preferred)</label>
          <input type="file" id="poster" accept="image/*" />
        </div>

        <div>
          <label>Event Name</label>
          <input type="text" id="event-name" placeholder="Enter event name" />
        </div>

        <div>
          <label>Club Name</label>
          <input type="text" id="event-club" placeholder="Enter club name" />
        </div>

        <div>
          <label>Description</label>
          <textarea
            id="event-desc"
            placeholder="Enter event description"
          ></textarea>
        </div>

        <div>
          <label>Venue</label>
          <input type="text" id="event-venue" placeholder="Enter venue" />
        </div>

        <div>
          <label>Event Date & Time</label>
          <input type="datetime-local" id="event-datetime" />
        </div>

        <div>
          <label>Registration Deadline</label>
          <input type="date" id="event-date" />
        </div>

        <div>
          <label>Tags</label>
          <div class="tags-container" id="tagsList"></div>
        </div>

        <p id="message" style="margin-top: 10px; font-size: 14px"></p>

        <button class="submit-btn" onclick="submitEvent()">
          <span>Create Event</span>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-header">
        <img src="../../Data/Images/logo.png" alt="Logo" />
        <p>BMSCE Club Events</p>
      </div>
      <p>
        Empowering student communities through collaboration, innovation, and
        creativity.
      </p>
      <p>Â© 2025 BMSCE Club Events. All rights reserved.</p>
    </footer>

    <script>
      const tags = [
        "workshop",
        "coding",
        "hackathon",
        "quiz",
        "science",
        "electronics",
        "robotics",
        "ai-ml",
        "innovation",
        "presentation",
        "public-speaking",
        "leadership",
        "placement",
        "internship",
        "research",
        "seminar",
        "gaming",
        "fun",
        "music",
        "cultural",
        "arts",
        "photography",
        "drama",
        "debate",
        "outdoor",
        "adventure",
        "sports",
        "social",
        "live",
        "building",
      ];

      const tagsContainer = document.getElementById("tagsList");

      tags.forEach((t) => {
        let btn = document.createElement("div");
        btn.className = "tag-chip";

        let txt = document.createElement("span");
        txt.innerText = t.charAt(0).toUpperCase() + t.slice(1);

        btn.appendChild(txt);
        btn.dataset.tag = t;

        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
        });

        tagsContainer.appendChild(btn);
      });

      async function submitEvent() {
        const name = document.getElementById("event-name").value.trim();
        const desc = document.getElementById("event-desc").value.trim();
        const venue = document.getElementById("event-venue").value.trim();
        const club = document.getElementById("event-club").value.trim();
        const deadline = document.getElementById("event-date").value;
        const eventDateTime = document.getElementById("event-datetime").value;
        const poster = document.getElementById("poster").files[0];
        const msg = document.getElementById("message");

        const activeTags = [
          ...document.querySelectorAll(".tag-chip.active"),
        ].map((el) => el.dataset.tag);

        if (!name || !desc || !deadline || !venue || !club || !eventDateTime) {
          msg.style.color = "red";
          msg.textContent = "Please fill all fields.";
          return;
        }

        msg.style.color = "yellow";
        msg.textContent = "Uploading event...";

        const token = localStorage.getItem("token");

        const formData = new FormData();
        formData.append("title", name);
        formData.append("description", desc);
        formData.append("deadline", deadline);
        formData.append("eventDateTime", eventDateTime);
        formData.append("venue", venue);
        formData.append("club", club);
        formData.append("tags", activeTags.join(","));
        if (poster) formData.append("poster", poster);

        try {
          const res = await apiFetch("/events/create", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
            body: formData,
          });

          const data = await res.json();

          if (!res.ok) {
            msg.style.color = "red";
            msg.textContent = data.msg || "Error creating event.";
            return;
          }

          msg.style.color = "lightgreen";
          msg.textContent = "Event created successfully! Redirecting...";

          setTimeout(() => {
            window.location.href = "./dashboard.html";
          }, 1500);
        } catch (err) {
          msg.style.color = "red";
          msg.textContent = "Server unreachable.";
        }
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>

        midtoneColor: 0xff8100,
        lowlightColor: 0xffdb00,
        baseColor: 0x0,
        speed: 1.0,
        zoom: 2,
      });
    </script>
  </body>
