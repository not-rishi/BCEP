<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCEP | Moderator Login</title>
    <link rel="icon" type="image/png" href="../../Data/Images/logo.png" />
    <!-- <link rel="stylesheet" href="../../Loader/loader.css"> -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div id="vanta-bg"></div>
    <script src="../../config.js"></script>
    <main>
      <div class="nav-container">
        <nav>
          <div class="nav-left">
            <a href="landing.html">
              <img src="../../Data/Images/logo.png" alt="Logo" class="logo" />
            </a>
          </div>
          <div class="nav-right">
            <a href="../../index.html">Home</a>
            <a href="../landing/about.html">About</a>
          </div>
        </nav>
      </div>
      <div class="card-container">
        <div class="card">
          <h2>Moderator Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>

              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />

                <img
                  src="../../Data/Images/eye-close.png"
                  class="eye-icon"
                  onclick="togglePasswordImg('password', this)"
                  alt="toggle visibility"
                />
              </div>
            </div>

            <div class="actions">
              <div></div>
              <a href="../Student Login/Reset/reset-email.html"
                >Forgot Password?</a
              >
            </div>

            <button type="submit" class="btn">
              <span>Login</span>
            </button>
            <p id="loginMessage" style="margin-top: 10px; font-size: 14px"></p>

            <div class="create-account">
              <p>Wrong Login Selected?</p>
              <a href="../Student Login/login.html"
                >Redirect to Student Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-header">
        <a href="mod-create.html">
          <img src="../../Data/Images/logo.png" alt="Logo"
        /></a>
        <p>BMSCE Club Events</p>
      </div>
      <p>
        Empowering student communities through collaboration, innovation, and
        creativity.
      </p>
      <p class="copyright">Â© 2025 BMSCE Club Events. All rights reserved.</p>
    </footer>
    <script>
      function togglePasswordImg(id, el) {
        const field = document.getElementById(id);

        if (field.type === "password") {
          field.type = "text";
          el.src = "../../Data/Images/eye-open.png";
        } else {
          field.type = "password";
          el.src = "../../Data/Images/eye-close.png";
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x0,
        midtoneColor: 0xff8100,
        lowlightColor: 0xffdb00,
        baseColor: 0x0,
        speed: 1.0,
        zoom: 0.7,
      });
    </script>
    <script>
      const API_BASE = `${window.API_BASE_URL}`;
      const msg = document.getElementById("loginMessage");

      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          msg.style.color = "red";
          msg.textContent = "Please enter both email and password.";
          return;
        }

        msg.style.color = "yellow";
        msg.textContent = "Logging in...";

        try {
          const res = await apiFetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            msg.style.color = "red";
            msg.textContent = data.msg || "Invalid credentials.";
            return;
          }

          if (data.user.role !== "moderator") {
            msg.style.color = "red";
            msg.textContent = "Access denied: Not a moderator.";
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.user.role);
          localStorage.setItem("name", data.user.name);

          msg.style.color = "lightgreen";
          msg.textContent = "Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "../Mod Dashboard/dashboard.html";
          }, 700);
        } catch (err) {
          msg.style.color = "red";
          msg.textContent = "Server unreachable.";
        }
      });
    </script>
  </body>
</html>
